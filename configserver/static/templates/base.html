<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="cultura">
  <meta name="description" content="cultura web server">
  <title>{% block title %}{% endblock %}</title>
  <link href="/static/css/style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/static/images/cultura_16x16.ico">
  <script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="/static/js/rollover.js"></script>
    {% block extrahead %}{% endblock %}
</head>

<body> 
<div class="mainContent">
    <div class="headerHome">        
      <div class="logoHome"></div>
      <div id="header">
	<ul id="topnav">
	  <li><a href="/" class="{% block overviewActive %}{% endblock %}">home</a></li>
	  <li><a href="/ini" class="{% block iniConfigActive %}{% endblock %}">settings</a></li>
	  <li><a href="/logs" class="{% block logsActive %}{% endblock %}">logs</a></li>                
	</ul>
      </div>
    </div>    
  <!-- Main Content -->  
  <div class="contentHome">
	{% for message in messages %}
      <div class="message-{{ message.level }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
  <!-- End of Content -->
  <div class="footer">
    <div class="contactFoot">
	cultura 2<br>
    </div>
  </div>
</body>
</html>
